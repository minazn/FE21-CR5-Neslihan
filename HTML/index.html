<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Day 2</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- herosection -->
    <div class="d-flex justify-content-around align-items-center ps-5 pe-5" id="herosection">
        <h1>Neslihans Travel Blog</h1>
        <img src="../IMG/gecko.svg" alt="Gecko">
    </div>

    <!-- Button -->
    <div class="dropdown ps-5">
        <button class="btn dropdown-toggle" type="button" id="sortButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            Sort
        </button>
        <ul class="dropdown-menu" aria-labelledby="sortButton">
            <li><a class="dropdown-item" href="#" id="asc">ascending</a></li>
            <li><a class="dropdown-item" href="#" id="desc">descending</a></li>
        </ul>
    </div>

    <!-- content -->
    <div id="content">
           <div class="row justify-content-around" id="list-of-visits"></div>

        <h2 class="text-center pt-5">My next destinations</h2>
        <div class="row d-flex justify-content-around" id="next-visits"></div>
    </div>

    <!-- content -->
    <div class="d-flex justify-content-center align-items-center mt-5" id="footer">
        All rights reserved. Neslihan, 2021.
    </div>




    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JS script -->
    <script src="../JS/script.js"></script>
</body>

</html>
